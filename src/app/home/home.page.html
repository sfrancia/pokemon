<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let pokemon of pokemons.results">
    <ion-card (click)=navegarDetalle(pokemon)>
      <ion-card-header>
        <ion-card-subtitle>Pokemon</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{pokemon.name}}
      </ion-card-content>
    </ion-card>
  </ion-list>

  
</ion-content>
